<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helbiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="12-bool.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- Intestazione -->
    <header>
      <div class="header-top">
        <div class="container">
          <div class="col-lg-2 col-md-2 col-xs-2">
            <img class="logo" src="img/logo.svg" alt="Logo Helbiz">
          </div>
          <div class="col-lg-10 col-md-10 col-xs-10">
            <div class="container d-none-md d-none-xs">
              <div class="col-lg-10 col-md-10">
                <nav class="main-menu">
                  <ul class="list-inline">
                    <li><a href="">HELBIZGO</a></li>
                    <li><a href="">HELBIZBIKE</a></li>
                    <li><a href="">UNLIMITED</a></li>
                    <li><a href="">MOBILITY ANALYTICS</a></li>
                    <li><a href="">FRANCHISE</a></li>
                    <li><a href="">ABOUT</a></li>
                  </ul>
                </nav>
              </div>
              <div class="col-lg-2 col-md-2">
                <nav class="side-menu">
                  <ul class="list-inline">
                    <li class="border">ENG <i class="fas fa-angle-down"></i></li>
                    <li><a href="#" class="btn">Login</a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <i class="fas fa-bars d-none-lg hamburger-icon"></i>
          </div>
        </div>
      </div>
      <div class="hero">
        <div class="text-hero">
          <h1>Shared Mobility of Tomorrow</h1>
          <h6>Bringing the future of shared mobility to the streets of the world</h6>
          <div class="">
            <img class="apple" src="img/app-store.svg" alt="">
            <img class="google-play" src="img/google-play.svg" alt="">
          </div>
        </div>
      </div>

    </header>
    <!-- /Intestazione -->
    <!-- Contenuto principale -->
    <main>
      <div class="main-top">
        <div class="row">
          <div class="col-lg-6 col-monopattino">
            <img class="monopattino-logo"src="img/helbizgo.svg" alt="">
            <h4>Seamless E-Scoter sharing globally.</h4>
            <img class="monopattino"src="img/monopattino.jpg" alt="">
          </div>

          <div class="row">
            <div class="col-lg-6 col-bike">
              <img class="bike-logo"src="img/hrlbizbike.svg" alt="">
              <h4>Next generation of eletric city bikes.</h4>
              <img class="bike"src="img/bike.jpg" alt="">
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <img class="vecchietto"src="img/vecchietto.jpg" alt="">
        </div>


      </div>
    </main>
    <!-- /Contenuto principale -->
    <!-- Footer -->
    <footer></footer>
    <!-- /Footer -->
